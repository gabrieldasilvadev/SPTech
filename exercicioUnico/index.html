<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="assets/icon/icon.png" type="image/x-icon" />
    <meta
      name="description"
      content="São Paulo Tech School - Análise e Desenvolvimento de Sistemas. Turma: 1ADSA. By: 'Gabriel da Silva'"
    />
    <title>Eleições</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="header-container">
          <div class="logo">1ADSA</div>
          <div class="header-nav">
            <a href="https://linkedin.com/in/gabriel--da-silva/" target="_blank"
              >Linkedin</a
            >
            <a href="https://github.com/gabrieldasilvadev" target="_blank"
              >Github</a
            >
            <a href="https://www.sptech.school" target="_blank">SPTech</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <h2 class="title-pag">Eleições Cyberpunk 2777</h2>

        <div class="container">
          <form action="" class="form">
            <label for="">Candidato A:</label>
            <input
              type="text"
              class="votosCandidatoA"
              placeholder="Votos do candidato A"
            />

            <label for="">Candidato B:</label>
            <input
              type="text"
              class="votosCandidatoB"
              placeholder="Votos do candidato B"
            />

            <label for="">Votos brancos:</label>
            <input
              type="text"
              class="votosBrancos"
              placeholder="Votos brancos"
            />

            <label for="">Votos nulos:</label>
            <input type="text" class="votosNulos" placeholder="Votos nulos" />

            <div class="btn-container">
              <button type="submit" class="btn">Resultado da Eleição</button>
            </div>
          </form>

          <div class="result">
            <div>
              <b>Total de votos:</b> <u><span class="totalVotos"></span></u>
            </div>
            <div><b>Candidato A:</b> <span class="valueVotosA"></span></div>
            <div><b>Candidato B:</b><span class="valueVotosB"></span></div>
            <div>
              <b>Inválidos:</b><span class="valueVotosInvalidos"></span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="wrapper">
      <div class="grafico">
        <div class="grafico-content">
          <div>
            <span class="info-candidatoA"></span>
            <div class="barra barra-candidatoA"></div>
          </div>
          <div>
            <span class="info-candidatoB"></span>
            <div class="barra barra-candidatoB"></div>
          </div>
          <div>
            <span class="info-votos-invalidos"></span>
            <div class="barra barra-invalidos"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/script.js" defer></script>
  </body>
</html>
