<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h2 class="logo">AcquaTec</h2>
        <ul class="nav">
          <li><a href="#">Nossos servi√ßos</a></li>
          <li><a href="#">Sobre nos</a></li>
          <li><a href="#">Entrar</a></li>
          <li><a href="#" class="active">Cadastrar</a></li>
        </ul>
      </div>
    </header>

    <main class="banner">
      <div class="container">
        <div class="card">
          <span class="subtitle_card_register">Crie sua conta!</span>
          <div class="form-cadastro">
            <div class="input_card_register">
              <p>Nome:</p>
              <input
                type="text"
                class="input_nome"
                placeholder="Informe seu nome"
              />
            </div>
            <div class="input_card_register">
              <p>Sobrenome:</p>
              <input
                type="text"
                class="input_sobrenome"
                placeholder="Informe seu sobrenome"
              />
            </div>
            <div class="input_card_register">
              <p>E-mal:</p>
              <input
                type="text"
                class="input_email"
                placeholder="Informe seu E-mail"
              />
            </div>
            <div class="input_card_register">
              <p>Senha:</p>
              <input
                type="password"
                class="input_senha"
                placeholder="Informe sua senha"
              />
            </div>

            <div class="btn_container">
              <button class="btn btn_cadastrar">Cadastrar</button>
              <button class="btn btn_entrar">Entrar</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <h3>Feito com amor por um aluno SPTech&copy;2022</h3>
      </div>
    </footer>
  </body>
</html>
