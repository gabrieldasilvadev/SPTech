<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div><span>hectares</span><input type="text" id="hectares" /></div>
      <div><span>sacas por hectare</span><input type="text" id="saca" /></div>
      <button onclick="calcular()">Calcular</button>
    </div>
    <div id="resultado"></div>
  </body>
</html>

<script>
  function calcular() {
    var qtdHectares = Number(hectares.value);
    var sacasHectares = Number(saca.value);

    var cotacaoSaca = 204.03;
    var extimativaDeMelhora = 1.03;
    var qtdBrutaSacas = qtdHectares * sacasHectares;
    var valorBruto = qtdBrutaSacas * cotacaoSaca;

    var valorPerda = valorBruto * 0.1;
    var valorLiquidoComPerda = valorBruto - valorPerda;
    var ValorLiquidoComMelhora = valorLiquidoComPerda * extimativaDeMelhora;

    console.log(
      `Das suas ${qtdBrutaSacas} de sacas plantadas por hectare, voce perde R$${valorPerda.toFixed(
        2
      )} de R$${valorBruto.toFixed(2)}, e passa a ganhar R$${valorLiquidoComPerda.toFixed(2)}. Com o nosso servico, vode pode ganhar ate R$${ValorLiquidoComMelhora.toFixed(2)} de acordo com suas producoes!`
    );
  }
</script>
