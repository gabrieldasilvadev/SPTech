<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Raiz quadrada</h3>

    <div>
        <div>Informe um n√∫mero: <input type="text" id="input_numero"></div>

        <button onclick="calcularRaiz()">Exibir sua raiz quadrada</button>
    </div>

    <div class="resultados">
        <div id="raiz_quadrada"></div>
        <div id="raiz_cubica"></div>
    </div>
</body>
</html>

<script>
    function calcularRaiz(){
        var numero = Number(input_numero.value);

        var raizQuadrada = numero**(1/2);
        var raizCubica = numero**(1/3);

        raiz_quadrada.innerHTML = `
            <p>Raiz quadrada: ${raizQuadrada}</p>
            <p>Raiz cubica: ${raizCubica.toFixed(2)}</p>
        `
    }
</script>
