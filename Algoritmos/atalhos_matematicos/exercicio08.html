<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Bônus passagens</h3>

    <div>
      <button onclick="calcularBonus08()">08 passagens</button>
      <button onclick="calcularBonus20()">20 passagens</button>
      <button onclick="calcularBonus50()">50 passagens</button>
    </div>

    <div id="resultado"></div>
  </body>
</html>

<script>
  function calcularBonus08() {
    var qtdPassagens = 8;
    var valorTotalPassagem = 4.4;
    var valorPassagemDesconto = 4.06;

    var valorTotalCarga = qtdPassagens * valorTotalPassagem;
    var valorTotalCargaDesconto = qtdPassagens * valorPassagemDesconto;

    var percentualEconomizado =
      100 - (valorTotalCargaDesconto * 100) / valorTotalCarga;

    var passagensGanhas =
      (valorTotalCarga - valorTotalCargaDesconto) / valorTotalPassagem;

    resultado.innerHTML = `
      <span>Ao comprar ${qtdPassagens} passagens, você pagou ${percentualEconomizado.toFixed(
      2
    )}% a menos. É como se tivesse ganhado ${passagensGanhas.toFixed(
      1
    )} passagens de bônus</span>
    `;
  }

  function calcularBonus50() {

    `;
  }
</script>
