<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Calcular IMC</h3>
    <div>

        <div>Informe o peso: <input type="text" id="input_peso"></div>
        <div>Informe a altura: <input type="text" id="input_altura"></div>

        <button onclick="calcularIMC()">Calcula IMC</button>
    </div>

    <div id="resultado"></div>
</body>

</html>

<script>
    function calcularIMC() {
        var peso = Number(input_peso.value);
        var altura = Number(input_altura.value);
        var imc = peso / (altura**2);

        resultado.innerHTML = `
            <span>Seu IMC: ${imc.toFixed(2)}</span>
        `
    }
</script>
