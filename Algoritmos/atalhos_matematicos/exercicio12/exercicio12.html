<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Luta</h3>

    <button onclick="iniciarJogo()">Inciar Jogo</button>
    <div id="container_jogo" style="margin-top: 20px;">
      <div id="img_scorpion" style="display: none">
        <button onclick="golpeScorpion()">
          <img src="./scorpion.png" width="150px" />
        </button>
        <div
          id="barra_scorpion"
          style="width: 100%; height: 30px; background-color: green"
        ></div>
        <p>Golpes sofridos pelo lutador 1: <b id="contador_scorpion"></b></p>
      </div>
      <div id="img_subzero" style="display: none">
        <button onclick="golpeSubzero()">
          <img src="./subzero.png" width="150px" />
        </button>
        <div
          id="barra_subzero"
          style="width: 100%; height: 30px; background-color: green"
        ></div>
        <p>Golpes sofridos pelo lutador 2: <b id="contador_subzero"></b></p>
      </div>
    </div>
  </body>
</html>

<script>
  function iniciarJogo() {
    img_scorpion.style.display = 'block';
    img_subzero.style.display = 'block';
  }

  var contadorScorpion = 0;
  var larguraPadraoScorpion = 100;

  function golpeScorpion() {
    contadorScorpion += 1;
    barra_scorpion.style.width = `${(larguraPadraoScorpion =
      larguraPadraoScorpion - 5)}%`;

    contador_scorpion.innerHTML = contadorScorpion;
  }

  var contadorSubzero = 0;
  var larguraPadraoSubzero = 100;
  function golpeSubzero() {
    contadorSubzero += 1;
    barra_subzero.style.width = `${(larguraPadraoSubzero =
      larguraPadraoSubzero - 5)}%`;

    contador_subzero.innerHTML = contadorSubzero;
  }
</script>
