<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Circunferência</h3>

    <div>
        <div>Informe o raio da circunferência: <input type="text" id="input_raio"></div>

        <button onclick="calcularArea()">Calcular Área</button>
    </div>

    <div id="resultado"></div>
</body>
</html>

<script>
    function calcularArea() {
        var raio = Number(input_raio.value);
        var pi = 3.14;
        var area = pi * (raio**2);

        resultado.innerHTML = `
            <span>Área do círculo: ${area.toFixed(2)}</span>
        `
    }
</script>
