<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Potência</h3>

    <div>
        <div>Informe um número: <input type="text" id="input_numero1"></div>
        <div>Informe outro número: <input type="text" id="input_numero2"></div>

        <button onclick="calcularPotencia()">Fazer potência</button>
    </div>

    <div id="resultado"></div>
</body>
</html>

<script>
    function calcularPotencia(){
        var numero1 = Number(input_numero1.value);
        var numero2 = Number(input_numero2.value);

        var potenciaNumero = numero1**numero2;

        resultado.innerHTML = `
        <span>${numero1} elevado a ${numero2} dá ${potenciaNumero}</span>
        `;
    }
</script>
